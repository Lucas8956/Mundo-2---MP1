<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formato.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Formulário</title>
    <style>
        body {
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="receitas.html">Receitas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cadastro.html">Cadastro <span class="sr-only">(página atual)</span></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid">
        <h1>Efetue seu Cadastro</h1>
        <form>
            <div class="form-group row">
                <label for="input_nome" class="col-sm-1 col-form-label">Nome</label>
                <input type="text" class="col-sm-7" id="input_nome">
            </div>
            <div class="form-group row">
                <label for="input_email" class="col-sm-1 col-form-label">E-mail</label>
                <input type="email" class="col-sm-7" id="input_email">
            </div>
            <div class="form-group row">
                <label for="input_cep" class="col-sm-1 col-form-label">CEP</label>
                <input type="number" class="col-sm-2" id="input_cep">
            </div>
            <div class="form-group row">
                <label for="input_rua" class="col-sm-1 col-form-label">Rua</label>
                <input type="text" class="col-sm-7" id="input_rua">
            </div>
            <div class="form-group row">
                <label for="input_numero" class="col-sm-1 col-form-label">Nº</label>
                <input type="number" class="col-sm-1  " id="input_numero">
                <label for="input_complemento" class="col-sm-1 col-form-label">Complemento</label>
                <input type="text" class="col-sm-4 offset-md-1" id="input_complemento">
            </div>
            <div class="form-group row">
                <label for="input_cidade" class="col-sm-1 col-form-label">Cidade</label>
                <input type="text" class="col-sm-5" id="input_cidade">
                <label for="input_uf" class="col-sm-1 col-form-label">UF</label>
                <input type="text" class="col-sm-1" id="input_uf">
                <button type="submit" class="col-sm-2 offset-md-1 btn btn-dark" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </main>
    <footer>
        <span>&copy; Jurema 2022</span>
    </footer>
</body>
</html>
